<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>BUFALS JET</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Bufals';
            src: url('Bufals.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000 url('lucky_fon.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .title {
            font-family: 'Bufals', sans-serif;
            font-size: 4em;
            color: gold;
            margin-bottom: 20px;
        }
#loading-text {
            cursor: default;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Bufals', sans-serif; /* Применение локального шрифта */
        }

        #loading-text span {
            display: inline-block;
            animation: bounce 0.8s ease-in-out infinite alternate;
            font-size: 40px; /* Уменьшенный размер шрифта */
            color: red;
            text-shadow: 0 1px 0 darkred, 0 2px 0 darkred, 0 3px 0 darkred, 0 4px 0 darkred,
                         0 5px 0 darkred, 0 6px 0 transparent, 0 7px 0 transparent, 0 8px 0 transparent,
                        0 9px 0 transparent, 0 10px 10px rgba(0, 0, 0, 0.4);
            transform-origin: bottom;
        }

        #loading-text span:nth-child(1) { animation-delay: 0s; }
        #loading-text span:nth-child(2) { animation-delay: 0.1s; }
        #loading-text span:nth-child(3) { animation-delay: 0.2s; }
        #loading-text span:nth-child(4) { animation-delay: 0.3s; }
        #loading-text span:nth-child(5) { animation-delay: 0.4s; }
        #loading-text span:nth-child(6) { animation-delay: 0.5s; }
        #loading-text span:nth-child(7) { animation-delay: 0.6s; }
        #loading-text span:nth-child(8) { animation-delay: 0.7s; }
        #loading-text span:nth-child(9) { animation-delay: 0.8s; }
        #loading-text span:nth-child(10) { animation-delay: 0.9s; }
        #loading-text span:nth-child(11) { animation-delay: 1.1s; }

        @keyframes bounce {
            0% {
                transform: translateY(0px);
                text-shadow: 0 1px 0 darkred, 0 2px 0 darkred, 0 3px 0 darkred, 0 4px 0 darkred,
                             0 5px 0 darkred, 0 6px 0 transparent, 0 7px 0 transparent, 0 8px 0 transparent,
                             0 9px 0 transparent, 0 10px 10px rgba(0, 0, 0, 0.4);
            }
            100% {
                transform: translateY(-10px);
                text-shadow: 0 1px 0 darkred, 0 2px 0 darkred, 0 3px 0 darkred, 0 4px 0 darkred,
                             0 5px 0 darkred, 0 6px 0 transparent, 0 7px 0 transparent, 0 8px 0 transparent,
                             0 9px 0 transparent, 0 50px 25px rgba(0, 0, 0, 0.2);
            }
        }
        .circle {
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            border: 13px solid red;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            letter-spacing: 2px;
            font-size: 1.5em;
            color: white;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }
        .circle .counter-number {
            font-family: 'Bufals', sans-serif;
            font-size: 1.2em;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }
        #timer {
            width: 250px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
            display: block;
            overflow: hidden;
            transform: scaleX(1);
            transform-origin: left;
            visibility: hidden;
            pointer-events: none;
        }
        #timer-bar {
            height: 100%;
            background-color: red;
            border-radius: 10px;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(1);
            transform-origin: left;
        }
        .circle.cooldown {
            background-color: grey;
            cursor: not-allowed;
        }
        .menu-button {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 25px;
            font-size: 1.2em;
            color: #000;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-family: 'Bufals', sans-serif;
            transition: all 0.3s ease;
        }
        .menu-button:hover {
            background-color: darkred;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .menu-button:active {
            background-color: darkred;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <audio id="signal-sound" src="lucky_rise.mp3" preload="auto"></audio>
    <div id="jet">
        <div id="sub-jet"></div>
    </div>
    <div class="container">
         <h1 id="loading-text">
        <span>B</span><span>U</span><span>F</span><span>A</span><span>L</span><span>S</span><span>&nbsp</span><span>S</span><span>O</span><span>F</span><span>T</span>
    </h1>
        <div class="circle" id="signalCircle" onclick="startCounter()">
            <span class="counter-number" id="counter">CLICK / НАЖМИ</span>
        </div>
        <div class="menu-button" onclick="window.location.href='index.html'">ВЕРНУТЬСЯ НАЗАД</div>
        <div id="timer">
            <div id="timer-bar"></div>
        </div>
    </div>
    <script>
        let interval = null;
let cooldownTimeout = null;
let isSignalReady = true;
const countdownDuration = 1300;
const fillDuration = 10000;

function getRandomCrashMultiplier() {
    let crashPoint = Math.random(); // Случайное число от 0 до 1
    let multiplier = 1 / (1 - crashPoint); // Генерация множителя

    // Принудительно устанавливаем минимальный множитель 1.00
    multiplier = Math.max(1.00, multiplier);

    // Ограничиваем множитель в диапазоне от 1.00 до 3.00
    multiplier = Math.min(multiplier, 3.00);

    // Возвращаем округленное значение
    return multiplier.toFixed(2);
}

function startCounter() {
    if (!isSignalReady) return;

    isSignalReady = false;

    let counterNumber = document.getElementById('counter');
    let target = getRandomCrashMultiplier(); // Используем генератор множителя crash-игры
    let current = 0.01;
    counterNumber.textContent = `Х ${current.toFixed(2)}`;

    let timerBar = document.getElementById('timer-bar');
    let timer = document.getElementById('timer');
    timer.style.visibility = 'visible';
    timerBar.style.transform = 'scaleX(1)';
    timerBar.style.transition = 'none';

    let startTime = Date.now();
    let progress = 0;
    const updateInterval = 20;

    // Воспроизведение звука
    const signalSound = document.getElementById('signal-sound');
    signalSound.play();

    interval = setInterval(() => {
        let elapsedTime = Date.now() - startTime;
        progress = elapsedTime / countdownDuration;

        timerBar.style.transform = `scaleX(${1 - progress})`;

        let increment = (target - current) / (countdownDuration / updateInterval) + 0.01;
        current += increment;
        if (current >= target) {
            clearInterval(interval);
            current = target;
        }
        counterNumber.textContent = `Х${current.toFixed(2)}`;

        if (progress >= 1) {
            clearInterval(interval);

            timerBar.style.transition = `transform ${fillDuration}ms linear`;
            timerBar.style.transform = 'scaleX(1)';

            cooldownTimeout = setTimeout(() => {
                isSignalReady = true;
                document.getElementById('signalCircle').classList.remove('cooldown');
                timer.style.visibility = 'hidden';
            }, fillDuration);

            document.getElementById('signalCircle').classList.add('cooldown');
        }
    }, updateInterval);
}

document.getElementById('counter').textContent = 'CLICK / НАЖМИ';
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
